<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Strava Map</title>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
</head>

{% block body %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="#">Strava Map</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <span class="navbar-text">{{athlete.firstname}}'s Activities</span>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{{ url_for('sync') }}" class="nav-link">Resync</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('logout') }}" class="nav-link">Log out</a>
            </li>
        </ul>
      </div>
</nav>


<div id="map"></div>

<div id="activities">
    <div class="list-group">
    {% for activity in activities %}
        <div class="list-group-item flex-column align-items-start" data-id="{{activity.id}}" data-polyline="{{activity.map.summary_polyline}}">
            <h5 class="mb-1">{{ activity.name }}<h5>
            <small>{{ activity.type }}</small>
            <br />
            <small>s={{ activity.distance }}</small>
            <small>t={{ activity.elapsed_time }}</small>
            <br />
            <small>{{ activity.start_date_local }}</small>
        </div>
    {% endfor %}
    </ul>
</div>

{% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="{{ url_for('static', filename='Polyline.encoded.js') }}"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
</html>
